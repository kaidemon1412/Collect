		<script type="text/javascript">
			 (function(window) {
		        var dpr, rem;
		        var docEl = document.documentElement,
		            fontEl = document.createElement('style');
		
		        dpr = window.devicePixelRatio || 1;
		        rem = docEl.clientWidth / 320 / 2 * 20;  // 以640px,html font-size 20px为基准.
		        docEl.setAttribute('data-dpr', dpr); 
		        docEl.firstElementChild.appendChild(fontEl);
		        fontEl.innerHTML = 'html{font-size: ' + rem + 'px!important;}';
		
		        //备用
		        window.rem2px = function(v) {
		            return parseFloat(v) * 20;
		        }
		        window.px2rem = function(v) {
		            return parseFloat(v) / 20;
		        }
		
		        window.dpr = dpr;
		        window.rem = rem;
		    })(window);
		    
		    
		    onload = function(){
		    	
				var size = document.getElementById("text").getElementsByTagName("p");
				for(let i = 0 ; i < size.length ; i++){
					size[i].onclick = function(){
						var text_size = getStyle(this,"font-size");
						console.log(text_size);
					}
				}
				
			}
			
			 function getStyle(obj,attr) {
	            if(typeof getComputedStyle)
	                return getComputedStyle(obj,null)[attr];
	            else return obj.currentStyle[attr];
	        }
		    
		    
		</script>
