<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/unslider.min.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#listUl{
				width: 1000px;
				height: 480px;
				margin: 100px auto;
				position: relative;
			}
			
			#listUl ul{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			
			#listUl ul li{
				float: left;
				width: 640px;
				height: 480px;
				margin: 0 auto;
				list-style: none;
			}
			#listUl ul li img{
				width: 640px;
				height: 480px;
			}
			
			#listUl .dots { 
				position: absolute;
				/*left: 0; 
				right: 0; */
				bottom: 20px;
				}

			#listUl .dots li { 
			
				display: inline-block; 
			
				width: 10px; 
			
				height: 10px; 
			
				margin: 0 4px; 
			
				text-indent: -999em; 
			
				border: 2px solid #fff; 
			
				border-radius: 6px; 
			
				cursor: pointer; 
			
				opacity: .4; 
			
				-webkit-transition: background .5s, opacity .5s; 
			
				-moz-transition: background .5s, opacity .5s; 
			
				transition: background .5s, opacity .5s;
			
			}
			
			#listUl .dots li.active {
			
				background: #fff;
			
				opacity: 1;
			
			}
		</style>
	</head>
	<body>
		<div id="listUl" class="unslider">
			<ul>
				<li><img src="img/01.jpg" alt="第一张图片" /></li>
				<li><img src="img/02.jpg" alt="第二张图片" /></li>
				<li><img src="img/03.jpg" alt="第三张图片" /></li>
				<li><img src="img/04.jpg" alt="第四张图片" /></li>
				<li><img src="img/05.jpg" alt="第五张图片" /></li>
			</ul>
		</div>
		
		
		
		<script type="text/javascript">
			$(function(){
				$("#listUl").unslider({
					dots:true
				});
			});
		</script>
	</body>
</html>
