<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			body{
				background-image: url(img/7.jpg);
				background-size: 100% 100%;
			}
			.box{
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.3);
				display: none;
				z-index: 9999;
			}
			
			.box .content{
				width: 30%;
				height: 40%;
				border: 1px solid #2AC3CB;
				position: absolute;
				top: 50%;
				left: 50%;
				background-color: #FFFFFF;
				transform: translate(-50%,-50%);
				border-radius: 5px;
				box-shadow: 1px 1px 5px;
				text-align: center;
				letter-spacing: 2px;
				padding-top: 100px;
			}
			
			.box .content .start{
				position: absolute;
				top: 0;
				right: 0;
			}
			
			.button{
				width: 100px;
				height: 20px;
				text-align: center;
				border: 1px solid #757575;
				border-radius: 2px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="content">
				<div class="start">X</div>
				<span>用户名：</span><input type="text" placeholder="请输入用户名/邮箱/手机号"/><br />
				<span>密&nbsp;&nbsp;&nbsp;码：</span><input type="password" placeholder="请输入密码" />
				<div class="goin">登录</div><div class="upin">注册</div>
				<input type="checkbox"/>同意<a href="javascript:;">xxxx网站协议</a>
				<a href="javascript:;">忘记密码？</a>
				
			</div>
		</div>
		
		<div class="button">
			注册/登录
		</div>
		
	</body>
	<script type="text/javascript">
		document.getElementsByClassName("button")[0].onclick = function(){
			document.getElementsByClassName("box")[0].style.display = "block";
			
		}
		
		document.getElementsByClassName("start")[0].onclick = function(){
			document.getElementsByClassName("box")[0].style.display = "none";
		}
	</script>
</html>
