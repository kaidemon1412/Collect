<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			.box{
				width: 100%;
			}
			
			.box div{
				width: 32.9%;
				display: inline-block;
				height: 100px;
				text-align: center;
				
				border: 1px solid #87CEEB; 
			}
			
			.on{
				background-color: #007AFF;
			}
			
			.box1{
				width: 100%;
				border: 1px solid #000000;
				height: 100px;
				display: block;
			}
			
			.box2,.box3{
				width: 100%;
				border: 1px solid #000000;
				height: 100px;
				display: none;
			}
		</style>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
	</head>
	<body>
		<div class="box">
			<div class="on">
				第一个按钮
			</div>
			<div>
				第二个按钮
			</div>
			<div>
				第三个按钮
			</div>
		</div>
		<div class="box1">
			点击第一个按钮控制显示这个div
		</div>
		<div class="box1">
			点击第一个按钮控制显示这个div
		</div>
		<div class="box1">
			点击第一个按钮控制显示这个div
		</div>
		<div class="box1">
			点击第一个按钮控制显示这个div
		</div>
		<div class="box2">
			点击第二个按钮显示
		</div>
		<div class="box2">
			点击第二个按钮显示
		</div>
		<div class="box2">
			点击第二个按钮显示
		</div>
		<div class="box2">
			点击第二个按钮显示
		</div>
		<div class="box3">
			点击第三个按钮显示
		</div>
		<div class="box3">
			点击第三个按钮显示
		</div>
		<div class="box3">
			点击第三个按钮显示
		</div>
		
		<script type="text/javascript">
			$(function(){
				$(".box div").click(function(){
					console.log(this);
					$(this).addClass("on");
					$(this).siblings().removeClass("on");
					console.log($(this).index());
					
					if($(this).index() == 0){
						$(".box1").css("display","block");
						$(".box2").css("display","none");
						$(".box3").css("display","none");
					}else if($(this).index() == 1){
						$(".box1").css("display","none");
						$(".box2").css("display","block");
						$(".box3").css("display","none");
					}else if($(this).index() == 2){
						$(".box1").css("display","none");
						$(".box2").css("display","none");
						$(".box3").css("display","block");
					}
				});
			});
		</script>
	</body>
</html>
