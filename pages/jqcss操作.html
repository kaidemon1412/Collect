<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				border: 1px solid #ccc;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			hello word
		</div>
		<script type="text/javascript">
			$(function(){
				$(".box").on("click",function(){
					$(".box").css({
						"color":"red",
						"background":"#ccc"
					});
				});
				
			});
		</script>
	</body>
</html>
