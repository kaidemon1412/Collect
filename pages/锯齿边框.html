<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>左右锯齿</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				background: #fff;
			}
			
			.demo {
				list-style: none;
				width: 100%;
				height: 180px;
				text-align: center;
			}
			
			.demo li {
				position: relative;
				width: 30%;
				height: 100%;
				margin-right: 3%;
				background: #f60;
				display: inline-block;
			}
			
			.demo li:last-child {
				margin-right: 0;
			}
			
			.demo li:before {
				content: "";
				position: absolute;
				left: 0px;
				top: 0;
				width: 10px;
				height: 100%;
			}
			
			.demo li:before,
			.demo li:after {
				content: "";
				position: absolute;
				top: -20px;
				display: block;
				width: 20px;
				height: 100%;
				margin-top: 20px;
				background-size: 40px 20px;
			}
			
			.demo li:before {
				left: -10px;
				background-color: #fff;
				background-position: 100% 35%;
				background-image: linear-gradient(-45deg, #f60 10%, transparent 10%, transparent), linear-gradient(-135deg, #f60 10%, transparent 10%, transparent), linear-gradient(-45deg, transparent 90%, #f60 90%),linear-gradient(-135deg, transparent 90%, #f60 90%);
			}
			
			.demo li:after {
				right: -10px;
				background-color: #f60;
				background-position: 100% 15%;
				background-image: linear-gradient(-45deg, #fff 10%, transparent 10%, transparent), linear-gradient(-135deg, #fff 10%, transparent 10%, transparent), linear-gradient(-45deg, transparent 90%, #fff 90%), linear-gradient(-135deg, transparent 90%, #fff 90%);
			}
		</style>
	</head>

	<body>
		<ul class="demo">
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>

</html>
