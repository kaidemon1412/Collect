animation:roate 1s;

@keyframes roate{
    from {
    	left: 375px; 
    }
    to{
    	left: 150px;
    }}
.xs{ 
	width:50px;

	}

<script type="text/javascript">
function gdjz(div,cssname,offset){
    var a,b,c,d;
    d=$(div).offset().top;
    a=eval(d + offset);
    b=$(window).scrollTop(); 
    c=$(window).height();
    if(b+c>a){
        $((div)).addClass((cssname));
        }
    }
