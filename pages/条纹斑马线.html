<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			*{
				margin: 0;
				padding: 0;
			}
			
			
			body:before {
			          content: "";
			          position: fixed;
			          top: -10px;
			          left: 0;
			          width: 100%;
			          height: 10px;
			          -webkit-box-shadow: 0px 0px 10px rgba(0,0,0,.8);
			          -moz-box-shadow: 0px 0px 10px rgba(0,0,0,.8);
			          box-shadow: 0px 0px 10px rgba(0,0,0,.8);
			          z-index: 100;
			}
			
			.the_bg_color{
				width: 100vw;
				height: 20px;
				margin: 0 auto;
				/*border-radius: 10px;*/
				/*警戒线效果*/
				background:repeating-linear-gradient(45deg, yellow 0,yellow 25%,#000 25%,#000 50%,yellow 50%,yellow 75%,#000 75%,#000 100%);
				/*添加动画效果*/
				animation: myanimate 1s  linear 0s infinite;
				background-size: 20px 20px;/*这个跟动画的效果对应*/
				position: relative;
			}
			
			
			.the_bg_color:before{
				content: "";
				display: block;
				position: absolute;
				top: 0;
	          	width: 100%;
	          	height: 20px;
	          	-webkit-box-shadow: 0px 0px 10px rgba(0,0,0,.8);
	          	-moz-box-shadow: 0px 0px 10px rgba(0,0,0,.8);
	          	box-shadow: 0px 0px 10px rgba(0,0,0,.8);
	          	z-index: 100;
			}
			
			
			@keyframes myanimate
			{
				from{
					background-position: 20px 0;
				}to{
					background-position: 0 0;
				}
			}
			
			@-moz-keyframes myanimate 
			{
				from{
					background-position: 20px 0;
				}to{
					background-position: 0 0;
				}
			}
			
			@-webkit-keyframes myanimate 
			{
				from{
					background-position: 20px 0;
				}to{
					background-position: 0 0;
				}
			}
			
			@-o-keyframes myanimate 
			{
				from{
					background-position: 20px 0;
				}to{
					background-position: 0 0;
				}
			}
			
			
			
			#mydiv { 
				width: 500px;
				height: 300px;
			    -moz-box-shadow: inset 2px 0 4px #000;
			    -webkit-box-shadow: inset 2px 0 4px #000;
			    box-shadow: inset 2px 0 4px #000;
			}
			
			
			#this_wai{
				width: 500px;
				height: 300px;
				-webkit-box-shadow: 0 2px 2px -2px rgba(0, 0, 0, 0.52);
			    -moz-box-shadow: 0 2px 2px -2px rgba(0, 0, 0, 0.52);
			    box-shadow: 0 2px 2px -2px rgba(0, 0, 0, 0.52);
			}
			
			
			
			
			input[type=text], textarea {
			    -webkit-transition: all 0.30s ease-in-out;
			    -moz-transition: all 0.30s ease-in-out;
			    -ms-transition: all 0.30s ease-in-out;
			    -o-transition: all 0.30s ease-in-out;
			    outline: none;
			    padding: 3px 0px 3px 3px;
			    margin: 5px 1px 3px 0px;
			    border: 1px solid #ddd;
			}
			input[type=text]:focus, textarea:focus {
			    box-shadow: 0 0 5px rgba(81, 203, 238, 1);
			    padding: 3px 0px 3px 3px;
			    margin: 5px 1px 3px 0px;
			    border: 1px solid rgba(81, 203, 238, 1);
			}
			
			
		</style>
	</head>
	<body>
		<div class="jjx">
			警戒线
		</div>
		<div class="the_bg_color">
			
		</div>
		
		<div id="mydiv">
			
		</div>
		
		<div id="this_wai">
			
		</div>
		
		<textarea name="" rows="10" cols="60"></textarea>
		
	</body>
</html>
