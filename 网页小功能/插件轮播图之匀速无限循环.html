<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.bxslider.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			
			.box{
				width: 100%;
				height: 480px;
				margin: 100px 0px;
			}
			
			.box .this_banner{
				margin: 0 auto;
				width: 1000px;
				height: 480px;
				overflow: hidden;
			}
			.box .this_banner li{
				float: left;
				width: 100%;
				height: 100%;
			}
			
			.box .this_banner li img{
				width: 100%;
				height: 100%;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="this_banner">
				<li><a href="#"><img src="images/1.jpg" alt=""/></a></li>
				<li><a href="#"><img src="images/2.jpg" alt=""/></a></li>
				<li><a href="#"><img src="images/3.jpg" alt=""/></a></li>
				<li><a href="#"><img src="images/4.jpg" alt=""/></a></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
				$('.this_banner').bxSlider({
					//单独一个li或者img的宽度
					slideWidth: 480,
					//最少显示li或者img的个数
					minSlides: 1,
					//最多显示li或者img的个数
					maxSlides: 5,
					//是否自动播放循环，控制启动和暂停
					ticker: true,
					//滚动速度
					speed: 24000,
					//可能是每个元素的暂停时间
					startSlides: 0,
					//控制有缝或者无缝轮播的，参数为缝的间距
					slideMargin: 10
				});

			});
	</script>
</html>
