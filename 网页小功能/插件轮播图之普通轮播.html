<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/jquery.bxslider.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css"/>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			
			.box{
				width: 100%;
				height: 480px;
				margin: 100px 0px;
			}
			
			.box .this_banner{
				margin: 0 auto;
				width: 1000px;
				height: 480px;
				overflow: hidden;
			}
			.box .this_banner li{
				float: left;
				width: 100%;
				height: 100%;
				position: relative;
			}
			
			.box .this_banner li.list1{
				background: url(images/1.jpg) no-repeat;
				background-size: 100% 100%;
			}
			.box .this_banner li.list2{
				background: url(images/2.jpg) no-repeat;
				background-size: 100% 100%;
			}
			.box .this_banner li.list3{
				background: url(images/3.jpg) no-repeat;
				background-size: 100% 100%;
			}
			.box .this_banner li.list4{
				background: url(images/4.jpg) no-repeat;
				background-size: 100% 100%;
			}
			
			.box .this_banner li img{
				width: 40px;
				height: 30px;
				position: absolute;
				top: 10px;
				left: 10px;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="this_banner">
    			<li class="list1"><a href="#"></a></li>
    			<li class="list2"><a href="#"></a></li>
    			<li class="list3"><a href="#"></a></li>
    			<li class="list4"><a href="#"></a></li>
    		</ul>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
				/*$('.this_banner').bxSlider({
					//单独一个li或者img的宽度
					slideWidth: 480,
					//最少显示li或者img的个数
					minSlides: 3,
					//最多显示li或者img的个数
					maxSlides: 3,
					//是否自动播放循环，控制启动和暂停,并且会影藏控制按钮
					ticker: true,
					
					pagerActiveClass: 'pager-active',
					//滚动速度
					speed: 12000,
					//可能是每个元素的暂停时间
					startSlides: 0,
					//控制有缝或者无缝轮播的，参数为缝的间距
					slideMargin: 10

				});*/
			
				 	$('.this_banner').bxSlider({

						slideWidth: 800,
	
						adaptiveHeight: true,
	
						startSlides: 0,
	
						slideMargin: 10,
						
						pagerActiveClass: 'pager-active',
											
						infiniteLoop: true,  
						
						pause: 2000,
						
						captions: true,
						
						autoStart: true,
						
						controls: false,
						
						auto: false,
						
					});
				
			});
	</script>
</html>
