<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			.carousel{
				width: 1200px;
				height: 336px;
				/*background-color: #FF0000;*/
				margin: 80px auto;
			}
			
			li{
				position: absolute;
				list-style: none;
				width: 730px;
				height: 336px;
				transition: all 0.5s;
			}
			
			li img{
				width: 730px;
				height: 336px;
			}
			
			.imglist{
				width: 1200px;
				height: 336px;
				/*background-color: #6600ff;*/
				
			}
			
			.imglist ul{
				position: relative;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			
			.line{
				width: 1200px;
				height: 30px;
				/*background-color: #00ff00;*/
				text-align: center;
			}
			
			.list1{
				transform: translate(0px,0) scale(0.81);
				transform-origin: 0 100%;
				z-index: 2;
			}
			.list2{
				transform: translate(235px,0);
				z-index: 3;
			}
			.list3{
				transform: translate(730px,0) scale(0.81);
				transform-origin: 100% 100%;
				z-index: 2;
			}
			.list4{
				transform: translate(965px,0) scale(0.81);
				transform-origin: 100% 100%;
			}
			.list5{
				transform: translate(1200px,0) scale(0.81);
			}
			.list6{
				transform: translate(1435px,0) scale(0.81);
			}
			
			.line a{
				display: inline-block;
				width: 35px;
				height: 3px;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<div class="carousel">
			<div class="imglist">
				<ul>
					<li class="list1"><a href="javascript:;"><img src="images/风光.jpg"/></a></li>
					<li class="list2"><a href="javascript:;"><img src="images/风光2.jpg"/></a></li>
					<li class="list3"><a href="javascript:;"><img src="images/风光3.jpg"/></a></li>
					<li class="list4"><a href="javascript:;"><img src="images/风光4.jpg"/></a></li>
					<li class="list5"><a href="javascript:;"><img src="images/风光5.jpg"/></a></li>
					<li class="list6"><a href="javascript:;"><img src="images/风光6.jpg"/></a></li>
				</ul>
			</div>
			<div class="line">
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
			</div>
		</div>
		
	</body>
	<script type="text/javascript">
		//获取线型按钮
		var lineB = document.getElementsByClassName("line")[0].getElementsByTagName("a");
		var Index = 0;
		var imgArray = ["list1","list2","list3","list4","list5","list6"];
		var lilist = document.getElementsByClassName("imglist")[0].getElementsByTagName("li");
		lineB[0].style.backgroundColor = "#45c17c";
		//定义线型按钮显示的颜色
		function lineColor(){
			for(var i = 0 ; i < lineB.length ; i++){
//				console.log(i);
				lineB[i].style.backgroundColor = "#ccc";
			}
			lineB[Index].style.backgroundColor = "#45c17c";
			
		}
//		lineColor();
		
		
		function nextPic(){
			imgArray.unshift(imgArray[5]);
			imgArray.pop();
			for(var n = 0;n<lilist.length;n++){
				lilist[n].setAttribute("class",imgArray[n]);
			}
			Index++;
			
			if(Index > 5){
				
				Index = 0;
			}
			lineColor();
		}
		
		function proPic(){
			imgArray.push(imgArray[0]);
			imgArray.shift();
			for(var n = 0;n<lilist.length;n++){
				lilist[n].setAttribute("class",imgArray[n]);
			}
			Index--;
			if(Index < 0){
				Index = 5;
			}
			lineColor();
		}
		
		//绑定事件
		document.addEventListener("click",function(){
			console.log(event.target.parentNode.parentNode);
			var el = event.target.parentNode.parentNode;
			if(el.getAttribute("class") === "list3"){
				nextPic();
			}else if(el.getAttribute("class") === "list1"){
				proPic();
			}
			
		});
		
		timer = setInterval(nextPic,2000);
		document.getElementsByClassName("carousel")[0].onmouseover = function(){
			clearInterval(timer);
		}
		document.getElementsByClassName("carousel")[0].onmouseout = function(){
			timer = setInterval(nextPic,2000);
		}
	</script>
</html>
