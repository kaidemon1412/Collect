<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3D立方体</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			body{
				perspective: 1000px; /*z轴的值*/
			}
			
			.box{
				
				width: 360px;
				height: 360px;
				/*border: 1px solid #2AC3CB;*/
				position: absolute;
				top: 200px;
				left: 500px;
				margin: 0 auto;
				color: #FFFFFF;
				font-size: 18px;
				text-align: center;
				line-height: 360px;
				font-weight: bold;
				transform-style: preserve-3d; /*立体的转*/
				transition:transform 0.5s;
				transform: rotateY(30deg) rotateX(30deg);
				box-shadow: 1px 1px 2px;
			}
			
			.box div{
				width: 100%;
				height: 100%;
				border-radius: 20px;
			}
			
			.up{
				transform: rotateX(90deg) translateZ(180px);
				position: absolute;
				background-color: #ffb7dd;
			}
			.down{
				transform: rotateX(90deg) translateZ(-180px);
				position: absolute;
				background-color: #dddddd;
			}
			.left{
				transform: rotateY(90deg) translateZ(-180px);
				position: absolute;
				background-color: #ffff77;
			}
			.right{
				transform: rotateY(90deg) translateZ(180px);
				position: absolute;
				background-color: #00dd00;
			}
			.ago{
				transform: translateZ(180px);
				position: absolute;
				background-color: #0066ff;
			}
			.after{
				transform: translateZ(-180px);
				position: absolute;
				background-color: #5555ff;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="up">上</div>
			<div class="down">下</div>
			<div class="left">左</div>
			<div class="right">右</div>
			<div class="ago">前</div>
			<div class="after">后</div>
		</div>
	</body>
</html>
