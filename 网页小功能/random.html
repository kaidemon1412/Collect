<html>

	<script type="text/javascript" src="js/echarts.min.js">

	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
        
        var data = [];

        var dateList = data.map(function (item) {
//          return item[0];
        });
        var valueList = data.map(function (item) {
//          return item[1];
        });
        
        var option = {
        
        
            title: [{
                left: 'center',
                text: '整体'
            }, {
                top: '55%',
                left: 'center',
                text: '单个'
            }],
            tooltip: {
                trigger: 'axis'
            },
            xAxis: [{
                data: dateList
            }, {
                data: dateList,
                gridIndex: 1
            }],
            yAxis: [{
                max: 27,
                minInterval: 1,
                interval: 1,
                splitLine: {
                    show: true
                }
            }, {
                max: 27,
                minInterval: 1,
                interval: 1,
                gridIndex: 1,
                splitLine: {
                    show: true
                }
            }],
            grid: [{
                bottom: '60%'
            }, {
                top: '60%'
            }],

        };
        myChart.setOption(option);
		
		window.onload = function(){
            var i = 0;
            var list_index = [];
            setInterval(function(){
                let total = find28();
                let tiem_numb = [i++ , total];
                list_index.push(i);
                data.push(tiem_numb);
//              console.log(data.length);
                
                 myChart.setOption({
                     
                         xAxis: [{
                            data: list_index,
                        }, {
                            data: list_index,
                            gridIndex: 1
                        }],
                        
                        series: [{
                            type: 'line',
                            showSymbol: true,
                            data: data,
                            markLine: {
                                
                                data: [{
                                    yAxis: 10
                                }, {
                                    yAxis: 15
                                }]
                            }
                        }, {
                            type: 'line',
                            showSymbol: true,
                            data: data,
                            xAxisIndex: 1,
                            yAxisIndex: 1,
                            markLine: {
                                data: [{
                                    yAxis: 10
                                }, {
                                    yAxis: 15
                                }]
                            }
                        }]
                    });
            },3000)
        }
	</script>
</html>
