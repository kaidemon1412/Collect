<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>这是我滑动切换的开始</title>
        <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
        <style type="text/css">
            .swiper-container{
                width: 400px;
                /*height: 300px;*/
                height: 100%;
            }
            .swiper-wrapper{
                height: 100%;
            }
            .swiper-slide{
                height: 100%;
            }
            ul{
            	width: 100%;
            	height: 50px;
            	
            }
            li{
               list-style: none;
               width: 100px;
               height: 40px;
               float: left;
               background-color: #6DE7EC;
            }
            li.on{
            	
                background-color: #2AC3CB;
                color: white;
            }
            .content1{
            	width: 400px;
            	height: 300px;
            	background-color: green;
            }
        </style>
        <script type="text/javascript" src="js/swiper.min.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <ul>
            <li>竖</li>
            <li>着</li>
            <li>的</li>
        </ul>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-color: red;">
            	slider1
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            </div>
            <div class="swiper-slide" style="background-color: yellow;">
            	slider2
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            </div>
            <div class="swiper-slide" style="background-color: green;">
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            	<div class="content1"></div>
            </div>
          </div>
        </div>
        <script> 
        $(function(){
            var mySwiper = new Swiper('.swiper-container', {
                onTransitionEnd: function(swiper){
                    $('li').eq(mySwiper.activeIndex).addClass('on').siblings().removeClass('on');
                }
            })
            $('li').click(function(){
                $(this).addClass('on').siblings().removeClass('on');
                mySwiper.slideTo($(this).index(), 1000)
            });
        })        
        </script>
    </body>
</html>
