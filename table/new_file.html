<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>各种表格</title>
		<style>
            div{
                width: 1000px;
                margin: 50px auto;
                white-space: nowrap;
            }
            table td{
                border: 1px solid #000;
            }
            .tab1{
                width: 20%;
                float: left;
            }
            .tab2{
                width: 70%;
                float: left;
                overflow: hidden;
                overflow-x: scroll;
            }
            .tab3{
                width: 10%;
                float: left;
            }
        </style>
		
	</head>
	<body>
	    
	    <div>
    <table class="tab1">
        <thead>
        <tr>
            <th>首列</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>首列</td>
        </tr>
        </tbody>
    </table>

    <table class="tab2">
        <thead>
        <tr>
            <th>中间列</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>中间列</td>
            <td>中间列</td>
            <td>中间列</td>
            <td>中间列</td>
            <td>中间列</td>
            <td>中间列</td>
            <td>中间列</td>
            <td>中间列</td>
            <td>中间列</td>
            <td>中间列</td>
            <td>中间列</td>
            <td>中间列</td>
        </tr>
        </tbody>
    </table>

    <table class="tab3" >
        <thead>
        <tr>
            <th>尾列</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>尾列</td>
        </tr>
        </tbody>
    </table>
</div>
	    
	</body>
</html>
