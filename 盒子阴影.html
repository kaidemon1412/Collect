<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			
			.the_box_show{
				width: 500px;
				height: 500px;
				margin: 0 auto;
				background-color: #f7f7f7;
			}
			
			.the_box_img{
				width: 200px;
				height: 200px;
				float: left;
				margin: 30px;
				
				 -moz-box-shadow:5px 5px;
		       	-webkit-box-shadow:5px 5px;
		       	box-shadow:5px 5px;
			}
			
			.the_box_img2{
				width: 200px;
				height: 200px;
				float: left;
				margin: 30px;
				
				-moz-box-shadow:2px 2px 10px #06c;
			   -webkit-box-shadow:2px 2px 10px #06c;
			   box-shadow:2px 2px 10px #06c;
			}
			
			.the_box_img3{
				width: 200px;
				height: 200px;
				float: left;
				margin: 30px;
				-moz-box-shadow:0 0 10px #06c;
		       -webkit-box-shadow:0 0 10px #06c;
		       box-shadow:0 0 10px #06c;
			}
			
			.the_box_img4{
				width: 200px;
				height: 200px;
				float: left;
				margin: 30px;
				
				-moz-box-shadow:0 0 10px 10px #06c;
		       -webkit-box-shadow:0 0 10px 10px #06c;
		       box-shadow:0 0 10px 10px #06c;
			}
			.the_box_img5{
				width: 200px;
				height: 200px;
				float: left;
				margin: 30px;
				
				-moz-box-shadow:inset 5px 5px 10px #06c;
		       -webkit-box-shadow: inset 5px 5px 10px #06c;
		       box-shadow: inset 5px 5px 10px #06c;
			}
		</style>
	</head>
	<body>
		<div class="the_box_show">
			<img class="the_box_img" src="banner/img/01.jpg"/>
			<img class="the_box_img2" src="banner/img/01.jpg"/>
			<img class="the_box_img3" src="banner/img/01.jpg"/>
			<img class="the_box_img4" src="banner/img/01.jpg"/>
			<img class="the_box_img5" src="banner/img/01.jpg"/>
			
		</div>
	</body>
</html>
